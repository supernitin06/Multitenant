- name: Deploy & Restart App on EC2
  uses: appleboy/ssh-action@v0.1.6
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ubuntu
    key: ${{ secrets.EC2_SSH_KEY }}
    port: 22
    debug: true
    script: |
      set -ex
      echo "ðŸ‘‰ Loading NVM"
      export NVM_DIR="/home/ubuntu/.nvm"
      source "$NVM_DIR/nvm.sh"
      source "$NVM_DIR/bash_completion"

      echo "ðŸ‘‰ Using Node v20.20.0"
      nvm use 20

      echo "ðŸ‘‰ Moving to project directory"
      cd ${{ secrets.PROJECT_PATH }}

      echo "ðŸ‘‰ Pulling latest code from GitHub"
      git pull origin main

      echo "ðŸ‘‰ Installing dependencies"
      npm install

      echo "ðŸ‘‰ Installing PM2 if not installed"
      npm list -g pm2 || npm install -g pm2

      echo "ðŸ‘‰ Restarting PM2 service"
      pm2 restart multitenant || pm2 start npm --name multitenant -- run dev

      echo "âœ… Deployment completed successfully"