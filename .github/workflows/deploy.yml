name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy & Restart App on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -ex

            echo "ðŸ‘‰ Loading NVM"
            export NVM_DIR="/home/ubuntu/.nvm"
            source "$NVM_DIR/nvm.sh"
            source "$NVM_DIR/bash_completion"

            echo "ðŸ‘‰ Using Node v20.20.0"
            nvm use 20

            echo "ðŸ‘‰ Moving to project directoryf"
            cd ${{ secrets.PROJECT_PATH }}

            echo "ðŸ‘‰ Pulling latest code from GitHub"
            git pull origin main

            echo "ðŸ‘‰ Installing dependencies"
            npm install

            echo "ðŸ‘‰ Installing PM2 if not installed"
            npm list -g pm2 || npm install -g pm2

            echo "ðŸ‘‰ Restarting PM2 service"
            pm2 restart multitenant || pm2 start npm --name multitenant -- run dev

            echo "âœ… Deployment completed successfully"